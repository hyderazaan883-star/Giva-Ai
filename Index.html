<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giva Ai | Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(15, 23, 42, 0.6);
            --neon-blue: #3b82f6;
            --neon-purple: #8b5cf6;
            --neon-amber: #f59e0b;
        }

        body {
            background-color: #020617;
            color: #e2e8f0;
            overflow: hidden;
        }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Glassmorphism */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        /* Mode Selection Gradients */
        .mode-fast-active { background: linear-gradient(135deg, #059669 0%, #10b981 100%); box-shadow: 0 0 15px rgba(16, 185, 129, 0.3); border-color: transparent; }
        .mode-pro-active { background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%); box-shadow: 0 0 15px rgba(79, 70, 229, 0.3); border-color: transparent; }
        .mode-think-active { background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%); box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); border-color: transparent; }

        /* Animations */
        .message-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* Prose Overrides */
        .prose code { color: #e2e8f0 !important; background: #1e293b !important; padding: 2px 4px; border-radius: 4px; font-weight: 400; }
        .prose pre { background: #0f172a !important; border: 1px solid rgba(255,255,255,0.1); }
        .prose p { margin-bottom: 0.75rem; }
        
        /* Thinking Indicator */
        .thinking-orb {
            width: 12px; height: 12px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #f59e0b);
            box-shadow: 0 0 10px #f59e0b;
            animation: pulse-glow 1.5s infinite alternate;
        }
        @keyframes pulse-glow { from { opacity: 0.5; box-shadow: 0 0 5px #f59e0b; } to { opacity: 1; box-shadow: 0 0 20px #f59e0b; } }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center selection:bg-blue-500/30">

    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-[100px] animate-float"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[100px] animate-float" style="animation-delay: -3s;"></div>

    <main class="relative z-10 w-full max-w-[1200px] h-[95vh] flex flex-col glass-panel rounded-2xl shadow-2xl overflow-hidden transition-all duration-300 border-opacity-50">
        
        <header class="h-16 border-b border-white/10 flex justify-between items-center px-6 bg-slate-900/50 backdrop-blur-md shrink-0">
            <div class="flex items-center gap-4">

                </button>
            </div>
        </header>

        <div id="settings-overlay" class="absolute inset-0 z-50 bg-black/60 backdrop-blur-sm hidden flex justify-end transition-all duration-300">
            <div class="w-full max-w-md h-full glass-panel border-l border-white/10 p-8 flex flex-col gap-6 slide-in-right bg-[#0f172a]">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-white">System Config</h2>
                    <button onclick="ui.toggleSettings()" class="text-slate-400 hover:text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>

                <div class="space-y-6 overflow-y-auto custom-scroll pr-2">

                        <input type="password" id="input-api-key" placeholder="sk-..." class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-sm text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all">

                    </div>

                    <hr class="border-white/5">

                    <div>
                        <h3 class="text-sm font-medium text-white mb-4">Mode Mapping</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="flex items-center gap-2 text-xs text-emerald-400 mb-1">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>

                            </div>
                            <div>

                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                                    PRO Mode Model ID
                                </label>
                                <input type="text" id="input-model-pro" placeholder="gpt-4-turbo" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-xs text-slate-300 focus:border-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="flex items-center gap-2 text-xs text-amber-400 mb-1">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                                    THINKING Mode Model ID
                                </label>
                                <input type="text" id="input-model-think" placeholder="openai/o1-preview" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-xs text-slate-300 focus:border-amber-500 outline-none">
                            </div>
                        </div>
                    </div>

                    <button onclick="app.saveConfig()" class="w-full py-3 bg-white text-black font-bold rounded-lg hover:bg-slate-200 transition-colors shadow-lg mt-auto">Save Configuration</button>
                </div>
            </div>
        </div>

        <div id="chat-viewport" class="flex-1 overflow-y-auto custom-scroll p-6 md:p-10 space-y-8 scroll-smooth">
            <div class="flex flex-col items-center justify-center h-full text-center opacity-40 select-none pointer-events-none" id="empty-state">
                <div class="w-20 h-20 rounded-2xl bg-gradient-to-tr from-slate-700 to-slate-800 flex items-center justify-center mb-6 shadow-2xl">
                    <svg class="w-10 h-10 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-slate-200">Giva Ai Ultimate</h2>
                <p class="text-slate-400 mt-2 max-w-sm">Select a mode below and start typing.<br>Your secure, local AI environment.</p>
            </div>
        </div>

        <div class="shrink-0 p-6 bg-slate-900/60 backdrop-blur-xl border-t border-white/10 relative z-20">
            <div class="max-w-4xl mx-auto space-y-4">
                
                <div class="flex justify-center">
                    <div class="bg-slate-950/80 p-1 rounded-xl flex items-center gap-1 border border-white/5 shadow-inner">
                        <button onclick="app.setMode('fast')" id="btn-mode-fast" class="px-4 py-1.5 rounded-lg text-xs font-bold text-slate-400 transition-all flex items-center gap-2 hover:text-white border border-transparent">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            FAST

                        <button onclick="app.setMode('pro')" id="btn-mode-pro" class="px-4 py-1.5 rounded-lg text-xs font-bold text-slate-400 transition-all flex items-center gap-2 hover:text-white border border-transparent">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            PRO
                        </button>
                        <button onclick="app.setMode('think')" id="btn-mode-think" class="px-4 py-1.5 rounded-lg text-xs font-bold text-slate-400 transition-all flex items-center gap-2 hover:text-white border border-transparent">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>

                        </button>
                    </div>

            <div class="text-center mt-3 text-[10px] text-slate-600 font-mono">Giva Ai Engine v2.4 â€¢ Optimized Core</div>
        </div>
    </main>

    <script>
        /**
         * GIVA AI ENGINE v2.0
         * Single File Architecture
         */
        
        const ui = {
            viewport: document.getElementById('chat-viewport'),
            input: document.getElementById('user-input'),
            settings: document.getElementById('settings-overlay'),
            emptyState: document.getElementById('empty-state'),
            statusText: document.getElementById('model-display'),
            buttons: {
                fast: document.getElementById('btn-mode-fast'),
                pro: document.getElementById('btn-mode-pro'),
                think: document.getElementById('btn-mode-think')
            }
        };

        const config = {
            defaults: {
                fast: 'openai/gpt-3.5-turbo',
                pro: 'openai/gpt-4-turbo-preview',
                think: 'openai/o1-preview'
            }
        };

        const app = {
            state: {
                mode: 'pro',
                history: [],
                isProcessing: false,
                models: {}
            },

            init() {
                // Load Settings
                const apiKey = localStorage.getItem('giva_api_key') || '';
                const mFast = localStorage.getItem('giva_model_fast') || config.defaults.fast;
                const mPro = localStorage.getItem('giva_model_pro') || config.defaults.pro;
                const mThink = localStorage.getItem('giva_model_think') || config.defaults.think;

                document.getElementById('input-api-key').value = apiKey;
                document.getElementById('input-model-fast').value = mFast;
                document.getElementById('input-model-pro').value = mPro;
                document.getElementById('input-model-think').value = mThink;

                this.state.models = { fast: mFast, pro: mPro, think: mThink };
                this.setMode('pro'); // Default mode

                if (!apiKey) ui.toggleSettings();
            },

            saveConfig() {
                const key = document.getElementById('input-api-key').value.trim();
                const mFast = document.getElementById('input-model-fast').value.trim() || config.defaults.fast;
                const mPro = document.getElementById('input-model-pro').value.trim() || config.defaults.pro;
                const mThink = document.getElementById('input-model-think').value.trim() || config.defaults.think;

                localStorage.setItem('giva_api_key', key);
                localStorage.setItem('giva_model_fast', mFast);
                localStorage.setItem('giva_model_pro', mPro);
                localStorage.setItem('giva_model_think', mThink);

                this.state.models = { fast: mFast, pro: mPro, think: mThink };
                ui.toggleSettings();
                this.updateStatus('Configuration Saved');
                setTimeout(() => this.updateStatus('Ready'), 2000);
            },

            setMode(modeName) {
                this.state.mode = modeName;
                
                // Reset Styles
                ['fast', 'pro', 'think'].forEach(m => {
                    ui.buttons[m].className = ui.buttons[m].className.replace(/mode-.*-active/g, '').replace('text-white', 'text-slate-400');
                    ui.buttons[m].classList.remove('bg-slate-800');
                });

                // Apply Active Style
                const btn = ui.buttons[modeName];
                btn.classList.add('text-white');
                btn.classList.add(`mode-${modeName}-active`);
                
                this.updateStatus(`Mode: ${modeName.toUpperCase()}`);
            },

            async sendMessage(e) {
                e.preventDefault();
                if (this.state.isProcessing) return;
                
                const text = ui.input.value.trim();
                if (!text) return;

                const apiKey = localStorage.getItem('giva_api_key');
                if (!apiKey) {
                    alert("Please set you
